<ng-template [ngIf]="loading">
  <app-loading></app-loading>
</ng-template>
<ng-template [ngIf]="customer">
  <h2>{{customer.fullName}} Details</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="fullName" [(ngModel)]="customer.fullName" required>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" required>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber" required>
  </div>

  <div class="form-group">
    <label for="fax">Fax</label>
    <input type="text" class="form-control" id="fax" [(ngModel)]="customer.fax" required>
  </div>

  <button type="submit" class="btn btn-success" (click)="onUpdate()">Save Changes</button>
</ng-template>
