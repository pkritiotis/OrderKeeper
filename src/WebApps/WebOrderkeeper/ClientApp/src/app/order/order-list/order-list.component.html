<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Order Id</th>
      <th scope="col">Customer Id</th>
      <th scope="col">Date Modified</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tr *ngFor="let order of orders">
    <td>{{order.id}}</td>
    <td>{{order.customerId}}</td>
    <td>{{order.dateModified}}</td>
    <td>
        <button (click)="onModify(order)" class="btn btn-warning btn-option"><img src="assets/icons/pencil.svg"> </button>
        <button (click)="onDelete(order)" class="btn btn-danger btn-option"><img src="assets/icons/trash.svg"></button>
    </td>
  </tr>
  <tbody></tbody>
</table>
