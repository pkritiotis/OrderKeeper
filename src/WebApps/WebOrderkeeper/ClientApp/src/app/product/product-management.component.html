<h1 class="title">Product Management</h1>
<button type="button" class="btn btn-primary btn-create-new" [routerLink]="['/product/new/']">Add new</button>
<div class="col-xl-12">
  <ng-template [ngIf]="loading">
    <app-loading></app-loading>
  </ng-template>
  <app-product-list [products]="products" (deleteProductRequested)="deleteProduct($event)"
    (modifyProductRequested)="modifyProduct($event)"></app-product-list>
</div>
