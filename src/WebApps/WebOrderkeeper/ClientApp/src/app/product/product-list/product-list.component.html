<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Product name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price}} {{product.priceCurrency}}</td>
    <td>{{product.stockNumber}}</td>
    <td>
        <button (click)="onModify(product)" class="btn btn-warning btn-option"><img src="assets/icons/pencil.svg"> </button>
        <button (click)="onDelete(product)" class="btn btn-danger btn-option"><img src="assets/icons/trash.svg"></button>
    </td>
  </tr>
  <tbody></tbody>
</table>
